<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tongari software</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8iN17Et3Omy5Fkxo3sZ6HJ/Cp0AAZc50FSLCowg8WA5+LXkRv3E6I5GWuF" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        p {
            margin-bottom: 1em;
            line-height: 1.6;
            color: #495057;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li::before {
            content: "\2022";
            color: #3498db;
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
        }

        .github-button {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 0.7em 1.5em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 1em;
        }

        .github-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>tongari software</h1>
    </header>
    <main>
        <p>tongari softwareはプログラミングのグループ</p>
        <p>私たちのサービス:</p>
        <ul>
            <li>知らんて！！！ by chatgpt</li>
        </ul>
        <a href="https://github.com/TONGARI-SOFTWARE" class="github-button" target="_blank">
            <i class="fab fa-github"></i> GitHubで見る
        </a>
    </main>
    <footer>
        &copy; 2024 tongari-software | Designed by <a href="https://github.com/Gen-khsaf" target="_blank">Gen</a>
    </footer>
</body>
</html>
